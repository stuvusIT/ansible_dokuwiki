---
#General   
  ## See conf file for the specifications of all those variable names. 

  dokuwiki_install_path: /srv/dokuwiki
  #Wiki-Configurations
  dokuwiki_title: 'Wiki'
  dokuwiki_start: 'Startseite'
  dokuwiki_language: 'de'
  dokuwiki_template: 'dokuwiki'
  dokuwiki_tagline: ''
  dokuwiki_sidebar_name: 'sidebar'
  dokuwiki_license: 'cc-by-sa'
  dokuwiki_savedir: './data'
  dokuwiki_basedir: ''
  dokuwiki_baseurl: ''
  dokuwiki_cookiedir: ''
  dokuwiki_dmode: 0755
  dokuwiki_fmode: 0644
  dokuwiki_allowdebug: 0

  #Display-Configurations
  dokuwiki_recent: 20
  dokuwiki_recent_days: 7
  dokuwiki_breadcrums: 10
  dokuwiki_youarehere: 0
  dokuwiki_fullpath: 0

  dokuwiki_typography: 0

  dokuwiki_dformat: '%Y/%m/%d %H:%M'
  dokuwiki_signature: '--- //[[@MAIL@|@NAME@]] @DATE@//)'
  dokuwiki_showuseras: 'username'
  dokuwiki_toptoclevel: 1
  dokuwiki_tocminheads: 3
  dokuwiki_maxtoclevel: 3
  dokuwiki_maxseclevel: 3
  dokuwiki_camelcase: 0
  dokuwiki_deaccent: 1
  dokuwiki_useheading: 0
  dokuwiki_sneaky_index: 0
  dokuwiki_hidepages: ''

  #Wiki-Auth-Configurations
  dokuwiki_useacl: 0
  dokuwiki_autopasswd: 1
  dokuwiki_authtype: 'authldap'
  dokuwiki_passcrypt: 'crypt' #(smd5,md5,sha1,ssha,crypt,mysql,my411)
  dokuwiki_defaultgroup: 'user'
  dokuwiki_superuser: '@faveve-it'
  dokuwiki_manager:
  dokuwiki_profileconfirm: 1
  dokuwiki_rememberme: 1
  dokuwiki_disableactions: ''
  dokuwiki_auth_security_timeout: 900
  dokuwiki_securecookie: 1
  dokuwiki_remote: 0
  dokuwiki_remoteuser: 
  
  #Wiki-Antispam-Configurations
  dokuwiki_usewordblock: 1
  dokuwiki_relnofollow: 1
  dokuwiki_indexdelay: 432000
  dokuwiki_mailguard: 'hex'
  dokuwiki_iexssprotect: 1

  #Wiki-Editing-Configurations
  dokuwiki_usedraft: 1
  dokuwiki_htmlok: 0
  dokuwiki_phpok: 0
  dokuwiki_locktime: 900
  dokuwiki_cachetime: 84600

  #Wiki-Media-Configurations
  dokuwiki_mediarevisions: 1
  dokuwiki_refcheck: 1
  dokuwiki_gdlib: 2
  dokuwiki_im_convert: ''
  dokuwiki_jpg_quality: '70'
  dokuwiki_fetchsize: 0

  #Wiki-Notification-Configurations
  dokuwiki_subscribers: 0
  dokuwiki_subscribe_time: 86400
  dokuwiki_notify: ''
  dokuwiki_registernotify: ''
  dokuwiki_mailfrom: ''
  dokuwiki_mailprefix: ''
  dokuwiki_htmlmail: 1

  #Wiki-Syndication-Configurations
  dokuwiki_sitemap: 0
  dokuwiki_rss_type: 'rss1'
  dokuwiki_rss_linkto: 'diff'
  dokuwiki_rss_content: 'abstract'
  dokuwiki_rss_media: 'both'
  dokuwiki_rss_update: 300
  dokuwiki_rss_show_summary: 1

  #Wiki-Advanced-Configurations 
  dokuwiki_updatecheck: 1
  dokuwiki_userewrite: 0
  dokuwiki_uselash: 0
  dokuwiki_sepchar: '_'
  dokuwiki_canonical: 0
  dokuwiki_fnencode: 'url'
  dokuwiki_autoplural: 0
  dokuwiki_compression: 'gz'
  dokuwiki_gzip_output: 0
  dokuwiki_compress: 1
  dokuwiki_cssdatauri: 512
  dokuwiki_send404: 0
  dokuwiki_broken_iua: 0
  dokuwiki_xsendfile: 0
  dokuwiki_renderer_xhtml: 'xhtml'
  dokuwiki_readdircache: 0

  #Wiki-Network-Configurations
  dokuwiki_dnslookup: 1
  dokuwiki_jquerycdn: 0

  #Stuvus-Wiki-Proxy-Configurations:
  dokuwiki_proxy_host: ''
  dokuwiki_proxy_port: ''
  dokuwiki_proxy_user: ''
  dokuwiki_proxy_pass: ''
  dokuwiki_proxy_ssl: 0
  dokuwiki_proxy_except: ''

  #Wiki-Link-Configurations
  dokuwiki_target_wiki: ''
  dokuwiki_target_interwiki: ''
  dokuwiki_target_extern: ''
  dokuwiki_target_media: ''
  dokuwiki_target_windows: '' 

  #Wiki-Ldap-Configurations
  dokuwiki_ldap_port: ''

  dokuwiki_ldap_server: 'ldaps://ldap01.faveve.uni-stuttgart.de:636'
  dokuwiki_ldap_usertree: 'dc=faveve,dc=uni-stuttgart,dc=de'
  dokuwiki_ldap_grouptree: 'dc=faveve,dc=uni-stuttgart,dc=de'
  dokuwiki_ldap_userfilter: '(&(uid=%{user})(objectClass=posixAccount))'
  dokuwiki_ldap_groupfilter: '(&(objectClass=posixGroup)(|(gidNumber=%{gid})(memberUID=%{user})))'
  dokuwiki_ldap_version: '3'

  dokuwiki_openregister: '0'

